{{define "post"}}

<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Page title -->
        <title>{{ .Title }}</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

        <style>

            /* CSS used here will be applied after bootstrap.css */
            html,body {
                position: relative;
            	height:100%;
                padding-top:50px;
            }

            body {
                margin-bottom: 60px; /* Margin bottom by footer height */
            }

            .footer {
                width: 100%;
                height: 60px;
                line-height: 60px;
                background-color: #f5f5f5;
            }

            .carousel-item:hover {
                cursor: pointer;
            }

            .navbar {
                -webkit-transition:padding 0.2s ease;
                -moz-transition:padding 0.2s ease;
                -o-transition:padding 0.2s ease;
                transition:padding 0.2s ease;

                transition: box-shadow 0.2s ease;
            }

            .affix {
                padding-top: 0.2em !important;
                padding-bottom: 0.2em !important;
                -webkit-transition:padding 0.2s linear;
                -moz-transition:padding 0.2s linear;
                -o-transition:padding 0.2s linear;
                transition:padding 0.2s linear;

                box-shadow: 0 2px 6px -2px rgba(0,0,0,0.6);
            }

            .back-to-top {
                position: fixed;
                bottom: 25px;
                right: 25px;
                display: none;
            }

        </style>

    </head>

    <body>

        <!-- Just an image -->
        <!-- <nav class="navbar navbar-inverse bg-inverse sticky-top navbar-toggleable-sm"> -->
        <nav class="navbar navbar-light bg-light fixed-top navbar-toggleable-sm py-3" data-toggle="affix">
            <!-- <a class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target=".navbar-collapse">â˜°</a> -->
            <a class="navbar-brand" href="#">
                <img src="/static/images/d20-icon.svg" width="30" height="30" alt="">
            </a>
            <!-- <ul class="nav navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Link</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">Link</a>
                </li>
            </ul> -->
        </nav>

        <div class="container pt-2">

            {{ if .Posts }}
                <div class="row">
                    <div id="postCarousel" class="carousel slide" data-ride="carousel" style="width: 100%;">
                        <div class="carousel-inner">
                        {{ range .Posts }}
                            <div class="carousel-item" data-interval="8000" href="{{.Slug}}">
                                <svg width="100%">
                                    <rect width="100%" height="100%" fill="#777"></rect>
                                </svg>
                                <!-- <img src="..." class="d-block w-100" alt="..."> -->
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>{{.Title}}</h5>
                                    <p>{{.Description}}</p>
                                </div>
                            </div>
                        {{ end }}
                        </div>
                        <a class="carousel-control-prev" href="#postCarousel" role="button" data-slide="prev">
                            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                            <span class="sr-only">Previous</span>
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <a class="carousel-control-next" href="#postCarousel" role="button" data-slide="next">
                            <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                            <span class="sr-only">Next</span>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            {{ end }}

            {{ if .Title }}
                <div class="row pt-4">
                    <div class="media">
                        {{ if .Image }}
                        <img src="{{.Image}}" class="mr-3" alt="" style="max-width: 300px;">
                        {{ end }}
                        <div class="media-body">
                            <h1 class="mt-0">{{.Title }}</h1>
                            {{.ContentHTML}}
                        </div>
                    </div>
                </div>
            {{ end }}

        </div>

        <!-- <footer class="footer fixed-bottom"> -->
        <!-- <footer class="footer mt-5">
            <div class="container">
                <small>
                    <span class="text-muted text-center">Wiki Blog.</span>
                </small>
            </div>
        </footer> -->

        <!-- scroll to top -->
        <a id="back-to-top" href="#" class="btn btn-light back-to-top" role="button">
            <i class="fas fa-chevron-up"></i>
        </a>

        <script>


            $(document).ready(function(){

                // scroll to top listeners
            	$(window).scroll(function () {
            			if ($(this).scrollTop() > 50) {
            				$('#back-to-top').fadeIn();
            			} else {
            				$('#back-to-top').fadeOut();
            			}
            		});

        		// scroll body to 0px on click
        		$('#back-to-top').click(function () {
        			$('body,html').animate({
        				scrollTop: 0
        			}, 400);
        			return false;
        		});


                // activate first item
                $($('.carousel-item')[0]).addClass('active');

                // enable carousel
                var $elem = $('#postCarousel').carousel({
                    'interval': 5000
                });

                // enable event listeners
                $('.carousel-item').on('click', function(e) {
                    window.location.href = $(e.target).closest('.carousel-item').attr('href');
                });

            });
            //
            //
            //
            // // Post carousel
            // (function($) {
            //     // activate first item
            //     $($('.carousel-item')[0]).addClass('active');
            //
            //     // enable carousel
            //     var $elem = $('#postCarousel').carousel({
            //         'interval': 5000
            //     });
            //
            //     // enable event listeners
            //     $('.carousel-item').on('click', function(e) {
            //         window.location.href = $(e.target).closest('.carousel-item').attr('href');
            //     });
            // })(jQuery);
            //
            //
            // // Navbar scroll handlers
            $(document).ready(function() {


                // Navbar scroll handlers
                var toggleAffix = function(affixElement, scrollElement, wrapper) {
                    var height = affixElement.outerHeight(),
                    top = wrapper.offset().top;
                    if (scrollElement.scrollTop() > top){
                        wrapper.height(height);
                        affixElement.addClass("affix");
                    } else {
                        affixElement.removeClass("affix");
                        wrapper.height('auto');
                    }
                };

                $('[data-toggle="affix"]').each(function() {
                    var $elem = $(this),
                        wrapper = $('<div></div>');
                    $elem.before(wrapper);

                    $(window).on('scroll resize', function(e) {
                        toggleAffix($elem, $(this), wrapper);
                    });

                    // initialize
                    toggleAffix($elem, $(window), wrapper);
                });

            });

        </script>


    </body>

</html>

{{end}}
