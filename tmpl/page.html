{{define "post"}}

<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Page title -->
        <title>{{ .Title }}</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- FontAwesome -->
        <!-- <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css"> -->

        <style>

            html {
                position: relative;
                min-height: 100%;
            }

            body {
                margin-top: 12px;
                margin-bottom: 60px; /* Margin bottom by footer height */
            }

            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px; /* Set the fixed height of the footer here */
                line-height: 60px; /* Vertically center the text there */
                background-color: #f5f5f5;
            }

            .carousel-item:hover {
                cursor: pointer;
            }

        </style>

    </head>

    <body>

        <div class="container">

            {{ if .Posts }}
                <div class="row">
                    <div id="postCarousel" class="carousel slide" data-ride="carousel" style="width: 100%;">
                        <div class="carousel-inner">
                        {{ range .Posts }}
                            <div class="carousel-item" data-interval="8000" href="{{.Slug}}">
                                <svg width="100%">
                                    <rect width="100%" height="100%" fill="#777"></rect>
                                </svg>
                                <!-- <img src="..." class="d-block w-100" alt="..."> -->
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>{{.Title}}</h5>
                                    <p>{{.Description}}</p>
                                </div>
                            </div>
                        {{ end }}
                        </div>
                        <a class="carousel-control-prev" href="#postCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <a class="carousel-control-next" href="#postCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            {{ end }}

            {{ if .Title }}
                <div class="row">
                    <div class="media">
                        {{ if .Image }}
                        <img src="{{.Image}}" class="mr-3" alt="" style="max-width: 300px;">
                        {{ end }}
                        <div class="media-body">
                            <h5 class="mt-0">{{.Title }}</h5>
                            {{.ContentHTML}}
                        </div>
                    </div>
                </div>
            {{ end }}

        </div>

        <footer class="footer">
            <div class="container">
                <small>
                    <span class="text-muted text-center">Wiki Blog.</span>
                </small>
            </div>
        </footer>


        <script>
            (function($) {
                // activate first item
                $($('.carousel-item')[0]).addClass('active');

                // enable carousel
                var $elem = $('#postCarousel').carousel({
                    'interval': 5000
                });

                // enable event listeners
                $('.carousel-control-prev')
                    .on('mousemove', function(e){
                        $elem.carousel('prev');
                    });

                $('.carousel-control-next')
                    .on('mousemove', function(e){
                        $elem.carousel('next');
                    });

                $('.carousel-item').on('click', function(e) {
                    window.location.href = $(e.target).closest('.carousel-item').attr('href');
                });
            })(jQuery);
        </script>


    </body>

</html>

{{end}}
